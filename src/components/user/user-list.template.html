<div fxLayout="row" fxLayoutGap="20px">
	<!-- Column 1 -->
	<div fxFlex>
		<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="2px">
			<div fxFlex>
				<div id="name-filter-container">
					<mat-form-field floatLabel="always" class="full-width">
						<mat-label>Filter users by name</mat-label>
						<input matInput #nameFilterInput (keyup)=onNameFilterChange(nameFilterInput.value)
							[value]="nameFilter" />
						<mat-hint>Enter 3 or more characters from first and/or last name or both names</mat-hint>
					</mat-form-field>
				</div>

				<mat-table [dataSource]="users$">
					<ng-container matColumnDef="userName">
						<mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
						<mat-cell *matCellDef="let user">
							<a href="#" (click)="viewUser(user)">{{user.forename}} {{user.surname}}</a>
						</mat-cell>
					</ng-container>
					<ng-container matColumnDef="gender">
						<mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
						<mat-cell *matCellDef="let user">{{user.gender}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="dob">
						<mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
						<mat-cell *matCellDef="let user">{{user.dob | date}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="lastVisited">
						<mat-header-cell *matHeaderCellDef>Last Visited</mat-header-cell>
						<mat-cell *matCellDef="let user">
							<a href="#" (click)="viewLatestVisit(user)">{{user.lastVisited | date}}</a>
						</mat-cell>
					</ng-container>
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
						<mat-cell *matCellDef="let user">
							<a href="#" (click)="addVisit(user)">Add visit</a>&nbsp;
							<a href="#" (click)="viewVisits(user)">All visits</a>
						</mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
					<mat-row *matRowDef="let rowData; columns: tableColumns"></mat-row>
				</mat-table>
			</div>
		</div>
	</div>
</div>
