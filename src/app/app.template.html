<mat-sidenav-container fullscreen>
	<mat-sidenav #sideNav mode="over">
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/']" routerLinkActive="active">Home</a>
			<a mat-list-item [routerLink]="['users']" routerLinkActive="active">Users</a>
			<a mat-list-item [routerLink]="['staff']" routerLinkActive="active">Staff</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<div>
			<mat-toolbar color="primary">
				<button mat-icon-button (click)="sideNav.toggle()">
					<mat-icon class="mat-24">menu</mat-icon>
				</button>
				<span>YES Administration</span>
				<span class="flex-fill-remaining-space"></span>
				<button mat-icon-button>
					<mat-icon class="mat-24">more_vert</mat-icon>
				</button>
			</mat-toolbar>
		</div>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
