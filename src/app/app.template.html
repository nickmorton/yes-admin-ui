<mat-sidenav-container fullscreen>
	<mat-sidenav #sideNav mode="over">
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/']" routerLinkActive="active">
				<mat-icon matListIcon>home</mat-icon>
				<span matLine>Home</span>
			</a>
			<a mat-list-item [routerLink]="['users']" routerLinkActive="active">
				<mat-icon matListIcon>folder</mat-icon>
				<span matLine>Users</span>
			</a>
			<a mat-list-item [routerLink]="['staff']" routerLinkActive="active">
				<mat-icon matListIcon>folder</mat-icon>
				<span matLine>Staff</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<div>
		<mat-toolbar color="primary">
			<button mat-icon-button (click)="sideNav.toggle()">
				<mat-icon class="mat-24">menu</mat-icon>
			</button>
			<span>YES Administration</span>
			<span class="flex-fill-remaining-space"></span>
			<button mat-icon-button>
				<mat-icon class="mat-24">more_vert</mat-icon>
			</button>
		</mat-toolbar>
	</div>
	<router-outlet></router-outlet>
</mat-sidenav-container>
